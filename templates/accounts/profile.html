{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Profile" %}</title>
</head>
<body>
    <h1>{% trans "Profile" %}</h1>
    <img src="{{ user.profile.image.url }}" alt="Profile Image" width="150">
    <p><strong>{% trans "Email:" %}</strong> {{ user.email }}</p>
    <p><strong>{% trans "Full Name:" %}</strong> {{ request.user.full_name }}</p>
    <p><strong>{% trans "Bio:" %}</strong> {{ user.profile.bio }}</p>
    <p><strong>{% trans "Phone:" %}</strong> {{ user.profile.phone }}</p>
    <a href="{% url 'profile_update' %}">{% trans "Edit Profile" %}</a>
</body>
</html>
