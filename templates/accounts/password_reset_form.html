{% extends 'accounts/base.html' %}
{% load i18n %}

{% block content %}
<div class="text-center" style="width: 80%; margin: 0 auto">
  <h1>{% trans "Password Reset Form" %}</h1>
  <h6 style="width: 60%; margin: 0 auto">
    {% trans "Please enter your new password so we can verify." %}
  </h6>
</div>
<br />
<form action="" method="POST">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="{% trans 'Reset Password' %}" />
</form>
{% endblock %}
