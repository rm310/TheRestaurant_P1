<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.email }} | <a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'register' %}">Register</a>
  {% endif %}

  <hr>
  {% block content %}{% endblock %}
</body>
</html>
