{% extends 'accounts/base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">{% trans "Login" %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
  </form>

  <hr>

  <a href="{% url 'google_login' %}" class="btn btn-danger mt-3">
    {% trans "Login with Google" %}
  </a>
  <a href="{% url 'reset_password' %}" class="btn btn-link">{% trans "Forgot password?" %}</a>
</div>
{% endblock %}
